<div class="note-detail"> 
    <span>{{currentDate}}</span>
    <label>Title</label>
    <textarea [placeholder]="'Add Title'" (keyup)="textInputHandler()" class="note-textarea" #titleTextarea>
      {{note? note.title: ''}}
    </textarea>
    <label>Description</label>
    <textarea [placeholder]="'Add Description'" (keyup)="textInputHandler()" class="note-textarea" #bodyTextarea>
      {{note? note.body: ''}}
    </textarea>
  </div>
